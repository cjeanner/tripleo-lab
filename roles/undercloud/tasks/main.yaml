- name: Gather facts
  tags:
    - always
  setup:
    gather_subset: 'all'

- name: Set some local facts|vars
  tags:
    - always
  set_fact:
    base_image: "{{ ansible_facts['distribution'] | lower }}"
    overclouds_range: "{{ range(0, overclouds | default(1) | int) | list }}"

- name: Configure upstream repository
  tags:
    - lab
    - undercloud
  when:
    - base_image == 'centos'
  import_role:
    name: tripleo.operator.tripleo_repos

- include_tasks: packages.yaml
  tags:
    - lab
    - undercloud

- include_tasks: prepare-build.yaml
  tags:
    - lab
    - undercloud

- name: CentOS package building
  tags:
    - lab
    - undercloud
    - custom-packages
  when:
    - base_image == 'centos'
  block:
    - include_tasks: pkg-build.yaml

- name: Install built RPMs on CentOS
  tags:
    - lab
    - undercloud
    - custom-packages
  when:
    - base_image == 'centos'
  include_tasks: install-built-rpms.yaml

- include_tasks: install-custom-selinux.yaml
  tags:
    - lab
    - undercloud

- include_tasks: remote-pkg.yaml
  tags:
    - lab
    - undercloud

- include_tasks: image-prepare.yaml
  tags:
    - lab
    - undercloud
    - image-prepare

- name: Configure IPA client if needed
  when: deploy_ipa|bool
  tags:
    - lab
    - undercloud-bootstrap
  include_tasks: ipa.yaml

- name: Setup and deploy Undercloud
  tags:
    - lab
    - undercloud
  when:
    - not standalone|bool
  include_tasks: undercloud.yaml

- name: Setup Overcloud
  tags:
    - lab
    - undercloud
  when:
    - not standalone|bool
    - deploy_undercloud|bool
  import_role:
    name: overcloud

- name: Set up and deploy Standalone
  tags:
    - lab
    - undercloud
    - standalone
  when: standalone|bool
  import_role:
    role: standalone
